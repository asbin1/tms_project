{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card border-0 p-4">
            <div class="card-body">
                <div class="text-center mb-5">
                    <div class="bg-primary bg-opacity-10 text-primary d-inline-flex align-items-center justify-content-center rounded-circle mb-3"
                        style="width: 60px; height: 60px;">
                        <i class="fas fa-user-lock fa-2x"></i>
                    </div>
                    <h3 class="fw-bold">Welcome Back</h3>
                    <p class="text-muted small">Enter your credentials to access your account</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="premium-form-group mb-4">
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 shadow-lg">
                        Login to Terminal <i class="fas fa-chevron-right ms-2 small"></i>
                    </button>
                </form>

                <div class="text-center mt-5 pt-3 border-top">
                    <p class="text-muted small mb-2">New to our platform?</p>
                    <a href="{% url 'register' %}" class="fw-bold text-decoration-none">
                        Create Terminal Account <i class="fas fa-plus-circle ms-1 small"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
